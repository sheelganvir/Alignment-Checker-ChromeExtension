<!DOCTYPE html>
<html>
<head>
  <title>Alignment Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 220px;
    }
    #scale-settings {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input {
      margin-top: 5px;
      padding: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Alignment Checker</h1>
  <div id="scale-settings">
    <label for="height">Height (px):</label>
    <input type="number" id="height" value="566">
    
    <label for="width">Width (px):</label>
    <input type="number" id="width" value="96">

    <button id="apply-scale">Apply</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
